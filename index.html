<!DOCTYPE html>
<!--

  This is the index.html file adding the structure to the Video Game Deals webpage. The webpage
  is divided into two parts: the Deals and Lookup section (which has two smaller sections:
  the Video Games Deals and Video Game Lookup) and the Results section. The Results section is
  initially hidden until a video game search occurs or the "More Deals" button is clicked.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/device-gamepad-2.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto&display=swap">
  <script src="index.js"></script>
  <title>all-nighter gamer deals</title>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="logo with the brand name all-nighter gamer deals to the right of
    a square containing a cloud with video game controller buttons">
  </header>
  <main>
    <h1>Welcome to all-nighter gamer deals!</h1>
    <section id="deals-and-lookup">
      <section>
        <h2>Video Game Deals</h2>
        <div>
        </div>
        <button id="deals-btn">View more deals</button>
      </section>
      <section>
        <h2>Video Game Lookup</h2>
        <span>
          <label>
            Search for exact title?
            <input type="checkbox" id="checkbox">
          </label>
          <br>
          <label>
            Enter a video game title below
            <input type="text" id="search-bar">
          </label>
        </span>
        <br>
        <button id="search-btn">Search</button>
      </section>
    </section>
    <section id="results-section" class="invisible">
    </section>
  </main>
  <footer>
    <p>Data from the <a href="https://apidocs.cheapshark.com/#intro">CheapShark API</a></p>
    <p>
      Background image retrieved from
      <a href="https://images.app.goo.gl/czgb4NQakD6AMBTT6">Google Search</a>
    </p>
    <p>Logo made on <a href="https://logo.com/">logo.com</a></p>
    <p>Favicon image from <a href="https://tabler.io/icons">tabler.io</a></p>
  </footer>
</body>
</html>
